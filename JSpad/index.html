	<div class=" d-flex min-vh-100 flex-column h-100">

							 <li class="nav-item dropdown">
                                    <a
                                        class="nav-link dropdown-toggle"
                                        href="#"
                                        id="navbarDropdown"
                                        role="button"
                                        data-toggle="dropdown"
                                        aria-haspopup="true"

                                        <a

											href="#"
											id="saveButton"
											data-toggle="modal"

<div id="exampleModalLive" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="exampleModalLiveLabel" aria-hidden="true" >
                        <div class="modal-dialog" role="document">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5
                                        class="modal-title"
                                        id="exampleModalLiveLabel"
                                    >
                                        Import JavaScript File
                                    </h5>
                                    <button
                                        type="button"
                                        class="close"
                                        data-dismiss="modal"
                                        aria-label="Close"
                                    >
                                        <span aria-hidden="true">&times;</span>
                                    </button>
                                </div>
                                <div class="modal-body">
                                    <p>Select JavaScript file to upload.</p>
                                    <input type="file" id="importedFile" />
                                </div>
                                <div class="modal-footer">
                                    <button
                                        type="button"
                                        class="btn btn-danger"
                                        data-dismiss="modal"
                                    >
                                        Cancel
                                    </button>
                                    <button
                                        type="button"
                                        class="btn btn-primary"
                                        data-dismiss="modal"
                                        onclick="importCode()"
                                    >
                                        Upload
                                    </button>
                                </div>
                            </div>
                        </div>
					</div>
					
					<div
                        id="newSaveName"
                        class="modal fade"
                        tabindex="-1"
                        role="dialog"
                        aria-labelledby="exampleModalLiveLabel"
                        aria-hidden="true"
                    >
                        <div class="modal-dialog" role="document">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5
                                        class="modal-title"
                                        id="exampleModalLiveLabel"
                                    >
                                        New Save
                                    </h5>
                                    <button
                                        type="button"
                                        class="close"
                                        data-dismiss="modal"
                                        aria-label="Close"
                                    >
                                        <span aria-hidden="true">&times;</span>
                                    </button>
                                </div>
                                <div class="modal-body">
                                    <p>Enter new savename.</p>
                                    <input type="text" id="savename" />
                                </div>
                                <div class="modal-footer">
                                    <button
                                        type="button"
                                        class="btn btn-danger"
                                        data-dismiss="modal"
                                    >
                                        Cancel
                                    </button>
                                    <button
                                        type="button"
                                        class="btn btn-success"
                                        data-dismiss="modal"
                                        onclick="newSaveCode();"
                                    >
                                        Save
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
					
        <div class="container-fluid small d-flex flex-column h-100">
            <div class="row flex-fill d-flex justify-content-start  h-100">
                <div class="col-lg-12  h-100">
                    <div class="content  h-100" >
					    <div class="split code-editor">
							<div class="title jspad-menu-item p-1 border-bottom border-left-1 border-primary">
							<button type="button" class="btn btn-success p-0 m-0 mr-1" 
data-toggle="tooltip" data-placement="bottom" title="Run Code"
onclick="runCode();" aria-label="Close">
            <i class="fas fa-play p-2"></i>
		  </button> 
								<button type="button" class="btn btn-primary p-0 m-0 mr-1" 
data-toggle="tooltip" data-placement="bottom" title="Save Code"
onclick="saveCodeMain();" aria-label="Close">
            <i class="fas fa-save fa-lg p-2"></i>
		  </button>
		  <button id="downloadcode" disabled type="button" class="btn btn-warning text-white p-0 m-0 mr-1" 
data-toggle="tooltip" data-placement="bottom" title="Download Code"
onclick="exportCodeFile(document.getElementById('codename').innerText);" aria-label="Close">
            <i class="fas fa-download fa-lg p-2"></i>
		  </button>
								<div class="codeName dropdown-item text-uppercase font-weight-bold pl-2" id="codename">New Code</div>
</div>
                            <textarea class="" id="code">
 
for(let i=10;i>0;i--){
	(()=>setTimeout(()=>console.log(i),i*100))()
}
console.log("I love JSpad!!!");
							</textarea>
                        </div>
				
                        <div class="split code-log h-100">
							<div class="alerts"></div>
                            <iframe
                                onload="iFrameSetup()"
                                src=""
                                id="console-log"
                                frameborder="0"
                            ></iframe>
                        </div>
                    </div>
